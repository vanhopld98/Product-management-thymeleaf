<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="card container">
    <div class="card-header">
        <div class="row mt-3">
            <div class="col">
                <h5>Product List</h5>
            </div>
            <div class="col-auto">
                <a href="/create" class="btn btn-primary">Create a new Product</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-9"></div>
        <div class="col-3">
            <form action="/">
                <div class="input-group">
                    <input type="search" id="form1" class="form-control" name="q"/>
                    <button type="button" class="btn btn-primary">
                        Search
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Color</th>
                <th scope="col">Image</th>
                <th scope="col" colspan="3">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="row,rowStat : ${productList}">
                <th scope="row" th:text="${row.id}"></th>
                <td th:text="${row.name}"></td>
                <td th:text="${row.price}"></td>
                <td th:text="${row.color}"></td>
                <td><img th:src="@{'/image/'+${row.image}}" alt="image" width="192" height="108"></td>
                <td>
                    <a th:href="@{/view/{id}(id=${row.id})}" class="btn btn-info">View</a>
                    <a th:href="@{/edit/{id}(id=${row.id})}" class="btn btn-success">Edit</a>
                    <a th:href="@{/delete/{id}(id=${row.id})}" class="btn btn-outline-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
